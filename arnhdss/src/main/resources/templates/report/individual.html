<!DOCTYPE html>
<html th:fragment="layout(title, links, scripts, content, subnav)" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title  th:text="#{app.title}"></title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon icon -->
    <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

 

</head>

<body>
    
    <!-- [ Pre-loader ] End -->
    <div th:insert="fragments/header"></div>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- [ breadcrumb ] start -->

                    <!-- [ breadcrumb ] end -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
								
								
                                <!--[ Individuals ] start-->

							<!-- [ basic-table ] start -->
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <div class="card-header">
                                            <h5>Individuals</h5>
                                        </div>
                                        <div class="card-block table-border-style">
											<div class="card-header">
		    								<form class="form-inline" method="GET" action="/rp/visit" style="text-align: center;">
                                                <div class="form-group mb-2">
                                                    <input type="date" name="startDate" class="form-control" required>
                                                </div>
                                                <div class="form-group mx-sm-3 mb-2">
                                                 <input type="date" class="form-control" id="inputPassword2" placeholder="Password">
                                                </div>
                                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                                            </form>
											</div>
                                                <table id="dtBasicExample" class="table table-striped table-bordered" style="width:100%">
                                                    <thead>
                                                        <tr>
															<th th:text="#{rn.number}"></th>
															<th th:text="#{rn.start}"></th>
															<th th:text="#{rn.end}"></th>
															<th th:text="#{rn.remark}"></th>
															<th th:text="#{fw.action}"></th>
														</tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="round : ${rounds}">
											            <td th:text="${round.roundNumber}"></td>
											            <td th:text="${round.startDate}"></td>
											            <td th:text="${round.endDate}"></td>
											            <td th:text="${round.remark}"></td>
											            
											            <td>
											                <a th:href="@{/utility/round/edit/{roundNumber}(roundNumber=${round.roundNumber})}" 
											                class="btn btn-primary btn-sm">Edit</a>
											
											            </td>
											            </tr>
                                                    </tbody>
                                                </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- [ Main Content ] end -->
                            <div th:insert="fragments/footer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->

    

    <!-- Required Js -->
	<script th:src="@{/assets/js/vendor-all.min.js}"></script>
	<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>-->
    <script th:src="@{/assets/js/pcoded.min.js}"></script>
    <!-- Use CDN links consistently or local files consistently -->
	<script th:src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script th:src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>



    
	


<script type="text/javascript">
    $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>



</body>
</html>
