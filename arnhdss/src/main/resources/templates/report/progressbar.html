<html>
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>



<div class="modal fade" id="progressBarModal" tabindex="-1" aria-labelledby="progressBarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="progressBarModalLabel">Loading Data...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" id="fetchDataButton">Fetch Data</button>

<script>
  // Initialize the progress bar modal
  const progressBarModal = new bootstrap.Modal(document.getElementById('progressBarModal'));

  // Handle the data fetching process
  const fetchDataButton = document.getElementById('fetchDataButton');
  fetchDataButton.addEventListener('click', () => {
    // Show the progress bar modal
    progressBarModal.show();

    // Simulate an AJAX request
    setTimeout(() => {
      // Update the progress bar to 100%
      const progressBar = document.querySelector('.progress-bar');
      progressBar.style.width = '100%';

      // Hide the progress bar modal after a delay
      setTimeout(() => {
        progressBarModal.hide();
      }, 1000);
    }, 2000);
  });
</script>



</body>


</html>
