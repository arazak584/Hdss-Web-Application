<script th:inline="javascript">
    function toggleEditMode(settingId) {
        // Set editMode to true for the corresponding setting
        var row = document.getElementById('row-' + settingId);
        row.style.backgroundColor = '#e6f7ff'; // Highlight the row
    }

    function saveSetting(settingId) {
        // Send an AJAX request to save the setting to the server
        // Update the row and reset editMode to false
        var row = document.getElementById('row-' + settingId);
        row.style.backgroundColor = ''; // Reset the background color
    }
</script>

<script>
      function addRow(tbody, id, hoh_age, mother_age, father_age, rel_age, earliestDate, className) {
        var tr = $("<tr></tr>").attr("data-id", id);
        if (className) {
          tr.addClass(className);
        }
        tr.append($("<td></td>").append($('<input type="text" class="form-control">').val(hoh_age)));
        tr.append($("<td></td>").append($('<input type="text" class="form-control">').val(mother_age)));
        tr.append($("<td></td>").append($('<input type="text" class="form-control">').val(father_age)));
        tr.append($("<td></td>").append($('<input type="text" class="form-control">').val(rel_age)));
        tr.append($("<td></td>").append($('<input type="date" class="form-control">').val(earliestDate)));
        tbody.append(tr);
      }

      function tableRefresh() {
        var tbody = $(".settings-table tbody");
        tbody.html("Loading...");

        $.getJSON("/api/settings", function (data) {
          tbody.html("");
          data.forEach((el) => {
            addRow(tbody, el.id, el.hoh_age, el.mother_age, el.father_age, el.rel_age, el.earliestDate);
          });
        });
      }

      $("button.refresh").click(tableRefresh);

      $("button.add-row").click(function () {
        var tbody = $(".settings-table tbody");
        addRow(tbody, null, null, null, null, null, null, "dirty");
      });

      $("button.save").click(function () {
        var arr = [];
        $(".settings-table tbody tr").each(function () {
          var row = $(this);
          if (row.hasClass("dirty") || row.hasClass("deleted")) {
            var rowData = { id: row.attr("data-id") };
            var keys = ["hoh_age", "mother_age", "father_age", "rel_age", "earliestDate"];

            row.find("input").each(function (idx) {
              rowData[keys[idx]] = $(this).val();
            });

            arr.push({
              action: row.hasClass("deleted") ? "DELETE" : "UPDATE",
              data: rowData,
            });
          }
        });

        $.ajax({
          type: "POST",
          url: '/api/settings',
          contentType: 'application/json',
          data: JSON.stringify(arr),
          success: tableRefresh,
          error: function(jqXHR, textStatus, errorThrown) {
            alert('error: ' + jqXHR.responseJSON.message);
          }
        });

      });

      $(document).on("click", "button.delete-row", function () {
        var row = $(this).closest("tr");
        if (row.attr("data-id")) {
          row.addClass("deleted");
        } else {
          row.remove();
        }
      });

      $(document).on("change", ".settings-table tbody input", function () {
        $(this).closest("tr").addClass("dirty");
      });

      tableRefresh();
    </script>
