<!DOCTYPE html>
<html th:fragment="layout(title, links, scripts, content, subnav)" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

	<title  th:text="#{app.title}">HDSS</title>
	<base href="/">
	<!-- common links -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
	<link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">


	<style>
		body {
			background-color: rgb(57, 106, 147);
		}


		.workspace {
			background-color: #92c7f2;
		}

		.formspace {
			background-color: rgb(33, 63, 86) !important;
			color: #FFFFFF;
		}

		.btn-maroon {
			background-color: rgb(128, 0, 64);
			border-color: rgb(128, 0, 64);
		}

		.btn-maroon:hover {
			background-color: rgb(64, 0, 0) !important;
			border-color: rgb(64, 0, 0) !important;
		}
	</style>
</head>

<body class="me-5 ms-5 mt-1">
	<div th:if="${exceptionMsg}" class="alert alert-danger" th:text="${exceptionMsg}"></div>


	<div th:insert="fragments/current-user"></div>
	<div th:insert="fragments/menubar-main"></div>


	<div class="mx-auto box-shadow">

		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Update Parameters</h1>
				<!-- success message -->
				<div th:if="${success}">
				    <div class="alert alert-info">
				        You've successfully updated the parameters!
				    </div>
				</div>
								

		<div class="card-body">
		<form th:action="@{/utility/settings/{id} (id=${settings.id})}" th:object="${settings}" method="post">	
		<div class="form-group">
		<label>Minimum Age of Household Head:</label>
		<input type="text" name="hoh_age" th:field ="*{hoh_age}" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Earliest Event Date (dd/MM/yyyy)</label>
		<input type="date" name="earliestDate" th:field ="*{earliestDate}" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Minimum Age of Parenthood (Mother)</label>
		<input type="text" name="mother_age" th:field ="*{mother_age}" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Minimum Age of Parenthood (Father)</label>
		<input type="text" name="father_age" th:field ="*{father_age}" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Minimum Age of Relationship</label>
		<input type="text" name="rel_age" th:field ="*{rel_age}" Placeholder="Enter Remarks"  class="form-control"/>
		</div>
		
		<hr class="mb-2 bg-secondary">
		<div class="">	
		<button type="submit" class="btn btn-primary">Update</button>
		
		</div>
		
		
		
		</form>
		</div>
		</div>
	
	
	</div>

	<footer class="text-light text-center mb-4">
		<div th:insert="fragments/app-version"></div>
		<!-- common scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
		<script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>

		
	</footer>

</body>

</html>
