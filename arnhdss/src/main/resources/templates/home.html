<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

	<title>HDSS</title>
	<base href="/">
	<!-- common links -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">	

	<style>
		body {
			background-color: rgb(57, 106, 147);
		}

		.btn-primary {
			background-color: rgb(50, 94, 129);
			border-color: rgb(50, 94, 129);
		}

		.btn-primary:hover {
			background-color: rgb(33, 63, 86) !important;
			border-color: rgb(33, 63, 86) !important;
		}
	</style>

</head>

<body class="ms-5 me-5 mb-5 mt-2">

						<div class="card-body">
						</div>
					</div>
				</div>
				<div class="col-md-6">

						<div class="card-header border-bottom">[[#{fp.status.all}]]</div>

					</div>
				</div>
			</div>

		</div>
	</div>
	<hr />
	<footer class="text-light text-center">
		<div th:insert="fragments/app-version"></div>
