<body>

 Increase Mysql Packet Size from 4M to 256M
 
 #Windows
 1. C:\ProgramData\MySQL
 2. Go into mysql server
 3. Open my.ini
 4. Search for max_allowed_packet
 5. Set to 256M then Save
 
 #Ubuntu
 
 
 max_allowed_packet=256M
