<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


<body>
<div th:replace="common/header :: navbar" /></div>
<div class="container">

<div class="row">
    <h1>Field Workers</h1>
    
    </div>
    
    <!-- Row Start -->
    <div class="row">
    <div class="col-lg-3">
    <a th:href = "@{fieldworkers/add}" class="btn btn-primary btn-sm mb-3">Add Fieldworker</a>
    </div>
    	<div class="card-header">
    	<form class="form-inline" method="POST" action="" style="text-align: center;">
        <div class="form-group">
            Start Date: <input type="date" name="startdate" id="startdate" class="form-control mr-2">
        </div>
        <div class="form-group">
            End Date: <input type="date" name="enddate"  id="enddate" class="form-control mr-2">
        </div>
        <button type="submit" name="filter" class="btn btn-primary">Filter</button>
    	</form>
		</div>


    </div>
    
    
    
    <!-- Row Ends -->
    <table class="table" id="myTable">
        <thead class="thead-light">
        <tr>
            <th>User Name</th>
            <th>Full Name</th>
            <th>Password</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fieldworker : ${fieldworkers}">
            <td th:text="${fieldworker.username}"></td>
            <td th:text="${fieldworker.fullName}"></td>
            <td th:text="${fieldworker.password}"></td>
            <td th:text="${fieldworker.status}"></td>
            <td>
                <a th:href="@{/fieldworkers/edit/{username}(username=${fieldworker.username})}" class="btn btn-primary btn-sm">Edit</a>
                <!--  <a th:href="@{/fieldworkers/{id}(id=${fieldworker.id})}" class="btn btn-danger btn-sm" >Delete</a>-->

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="common/header :: body-bottom-scripts" ></div>
<script>
$(document).ready(function() {
    $('#myTable').DataTable({
        "pageLength": 10
    });
});
</script>



</body>
</html>
