													<label for="exampleInputEmail3">Supervisor</label>
													<input type="text" class="form-control" id="exampleInputEmail3"
														th:field="*{supervisor}" placeholder="Supervisor" readonly>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="status">Status</label>
													<select class="form-control" id="status" name="status"
														th:field="*{status}" required onchange="toggleCommentField()">
														<option value="0" th:selected="${item.status == 0}">Pending
														</option>
														<option value="1" th:selected="${item.status == 1}">Approved
														</option>
														<option value="2" th:selected="${item.status == 2}">Rejected
														</option>
													</select>
												</div>
											</div>
										</div>
										<fieldset class="form-group" id="commentField" style="display:none;">
											<label for="comment">Comment</label>
											<textarea class="form-control" id="comment" th:field="*{comment}"
												rows="4"></textarea>
										</fieldset>

										<button type="submit" class="btn btn-primary mr-2">Submit</button>
										<a th:href="@{/hdss/approval/seslist(fw=${fw})}">
										    <button type="button" class="btn btn-cancel ml-2">Cancel</button>
										</a>
										
										<hr>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.fw_uuid}">
												<div class="form-group">
													<label th:text="#{item.fw}"></label>
													<input type="text" class="form-control" id="fw_uuid" th:field="*{fw_uuid}"  readonly>
												</div>
											</div>
											<div class="col-md-6" th:if="${item.location_uuid}">
												<div class="form-group">
													<label th:text="#{item.compo}"></label>
													<input type="text" class="form-control" id="location_uuid" th:field="*{location_uuid}"  readonly>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.socialgroup_uuid}">
												<div class="form-group">
													<label th:text="#{item.socialgroup}"></label>
													<input type="text" class="form-control" id="socialgroup_uuid" th:field="*{socialgroup_uuid}"  readonly>
												</div>
											</div>
											<div class="col-md-6" th:if="${item.insertDate}">
												<div class="form-group">
													<label th:text="#{item.insertDate}"></label>
													<input type="text" class="form-control" id="insertDate" th:field="*{insertDate}"  readonly>
													<span style="color: green;" class="input-group-text" th:text="'Date Updated: ' + ${item.formcompldate}"></span>
												</div>
											</div>
											
										</div>
										
										<!--<div class="form-group">
											<label th:text="#{item.fw}"></label>
											<input type="text" class="form-control" id="fw" th:field="*{fw_uuid}" readonly>
										</div>
										
										<div class="form-group">
											<label th:text="#{item.name}"></label>
											<input type="text" class="form-control" id="indi-name" th:field="*{individual_uuid}" readonly>
										</div>
										<div class="form-group">
											<label th:text="#{item.compo}"></label>
											<input type="text" class="form-control" id="indi-compno" th:field="*{visit_uuid}" readonly>
										</div>
										<div class="form-group">
											<label th:text="#{ind.dob}"></label>
											<input type="text" class="form-control" id="indi-dob" th:field="*{sttime}" readonly>
										</div>-->
										
									</form>
								</div>
							</div>
						</div>
					</div>



				</div>
			</div>



			<div th:insert="fragments/footer"></div>
		</div>
	</div>

			document.getElementById('logoutForm').submit();

	<script>
		function toggleCommentField() {
			var status = $('#status').val();
			if (status === '2') { // Use strict comparison (===)
				$('#commentField').show('fade');
			} else {
				$('#commentField').hide('fade');
			}
		}

		// Call toggleCommentField on page load to handle initial state
		toggleCommentField();
