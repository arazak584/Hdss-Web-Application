<!doctype html>
<html th:fragment="layout(title, links, scripts, content, subnav)" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title th:text="#{app.title}"></title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">



	<link rel="stylesheet" th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/icon-kit/dist/css/iconkit.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/ionicons/dist/css/ionicons.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/perfect-scrollbar/css/perfect-scrollbar.css}">
	<link rel="stylesheet" th:href="@{/dist/css/theme.min.css}">


</head>

<body>


	<div class="wrapper">
		<div th:insert="fragments/header"></div>

		<div class="page-wrap">
			<div class="app-sidebar colored">
				<div th:insert="fragments/sidebar-menu"></div>
			</div>


			<div class="main-content">
				<div class="container-fluid">
					<div class="page-header">
						<div class="row align-items-end">
							<div class="col-lg-8">
								<div class="page-header-title">
									<i class="ik ik-edit bg-blue"></i>
									<div class="d-inline">
										<h5>Demographic</h5>
										<!--<span>lorem ipsum dolor sit amet, consectetur adipisicing elit</span>-->
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<nav class="breadcrumb-container" aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item">
											<a th:href="@{/hdss/approval}"><i class="ik ik-home"></i></a>
										</li>
										<li class="breadcrumb-item"><a th:href="@{/hdss/approval/demolist(fw=${fw})}">Demographic</a></li>
										<li class="breadcrumb-item active" aria-current="page">Components</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="card">
								
								<div class="card-body">
									<form class="forms-sample" th:action="@{/hdss/approval/demo/{uuids} (uuids=${item.individual_uuid})}"
										th:object="${item}">
										<div class="form-group" hidden>
											<label for="exampleInputUsername1">Uuid</label>
											<input type="text" class="form-control" id="exampleInputUsername1" th:field="*{individual_uuid}" readonly >
										</div>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.education}">
												<div class="form-group">
													<label th:text="#{education}"></label>
													<select name="rec_anc" class="form-control" th:field="*{education}" readonly style="pointer-events: none;">
													<option th:each="codebook : ${education}" th:value="${codebook.codeValue}"
													th:text="${codebook.codeLabel}"></option>
													</select>
												</div>
											</div>
											<div class="col-md-6" th:if="${item.comp_yrs}">
												<div class="form-group" >
													<label th:text="#{comp_yrs}"></label>
													<input type="text" class="form-control" id="comp_yrs" th:field="*{comp_yrs}"  readonly>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.occupation}">
												<div class="form-group">
													<label th:text="#{occupation}"></label>
													<select name="occupation" class="form-control" th:field="*{occupation}" readonly style="pointer-events: none;">
														<option value="" ></option>
													<option th:each="codebook : ${occupation}" th:value="${codebook.codeValue}" th:text="${codebook.codeLabel}"></option>
													</select>
												</div>
											</div>
											<div class="col-md-6" th:if="${item.occupation_oth}">
												<div class="form-group">
													<label th:text="#{occupation_oth}"></label>
													<input type="text" class="form-control" id="occupation_oth" th:field="*{occupation_oth}"  readonly>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.religion}">
												<div class="form-group">
													<label th:text="#{religion}"></label>
													<select name="ass_del" class="form-control" th:field="*{religion}" readonly style="pointer-events: none;">
														<option value="" ></option>
													<option th:each="codebook : ${religion}" th:value="${codebook.codeValue}" th:text="${codebook.codeLabel}"></option>
													</select>
												</div>
											</div>
											<div class="col-md-6" th:if="${item.religion_oth}">
												<div class="form-group">
													<label th:text="#{religion_oth}"></label>
													<input type="text" class="form-control" id="religion_oth" th:field="*{religion_oth}"  readonly>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-12" th:if="${item.denomination}">
												<div class="form-group">
													<label th:text="#{denomination}"></label>
													<select name="denomination" class="form-control" th:field="*{denomination}" readonly style="pointer-events: none;">
														<option value="" ></option>
													<option th:each="codebook : ${deno}" th:value="${codebook.codeValue}" th:text="${codebook.codeLabel}"></option>
													</select>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.tribe}">
												<div class="form-group">
													<label th:text="#{tribe}"></label>
													<select name="tribe" class="form-control" th:field="*{tribe}" readonly style="pointer-events: none;">
														<option value="" ></option>
													<option th:each="codebook : ${tribe}" th:value="${codebook.codeValue}" th:text="${codebook.codeLabel}"></option>
													</select>
												</div>
											</div>
											<div class="col-md-6" th:if="${tribe_oth}">
												<div class="form-group">
													<label th:text="#{tribe_oth}"></label>
													<input type="text" class="form-control" id="tribe_oth" th:field="*{tribe_oth}"  readonly>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-12" th:if="${item.akan_tribe}">
												<div class="form-group">
													<label th:text="#{akan_tribe}"></label>
													<select name="akan_tribe" class="form-control" th:field="*{akan_tribe}" readonly style="pointer-events: none;">
														<option value="" ></option>
													<option th:each="codebook : ${akan}" th:value="${codebook.codeValue}" th:text="${codebook.codeLabel}"></option>
													</select>
												</div>
											</div>
										</div>
										
										<div class="row">
											
											<div class="col-md-6" th:if="${item.marital}">
												<div class="form-group">
													<label th:text="#{marital}"></label>
													<select name="marital" class="form-control" th:field="*{marital}" readonly style="pointer-events: none;">
														<option value="" ></option>
													<option th:each="codebook : ${marital}" th:value="${codebook.codeValue}" th:text="${codebook.codeLabel}"></option>
													</select>
												</div>
											</div>
											<!--<div class="col-md-6" th:if="${item.phone1}">
												<div class="form-group">
													<label th:text="#{phone1}"></label>
													<input type="text" class="form-control" id="phone1" th:field="*{phone1}"  readonly>
												</div>
											</div>-->
										</div>


									</form>
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="card" style="min-height: 484px;">
								<!--<div class="card-header">
									<h3>Approval Form</h3>
								</div>-->
								<div class="card-body">
									<form class="forms-sample" th:action="@{/hdss/approval/demo/{uuids} (uuids=${item.individual_uuid})}" th:object="${item}" method="post">
										<input type="hidden" name="fw" th:value="${fw}" />
										<div class="form-group">
											<input type="text" class="form-control" id="exampleInputUsername1" th:field="*{individual_uuid}" readonly>
										</div>
										
										<div class="form-group row" th:if="${item.approveDate}">

											<div class="col-sm-9">
												<input type="datetime" class="form-control" id="exampleInputUsername2"
													th:field="*{approveDate}" placeholder="Date" readonly>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="exampleInputEmail3">Supervisor</label>
													<input type="text" class="form-control" id="exampleInputEmail3"
														th:field="*{supervisor}" placeholder="Supervisor" readonly>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="status">Status</label>
													<select class="form-control" id="status" name="status"
														th:field="*{status}" required onchange="toggleCommentField()">
														<option value=""></option>
														<option value="1" th:selected="${item.status == 1}">Approve </option>
														<option value="2" th:selected="${item.status == 2}">Reject </option>
													</select>
													<span class="text-success" th:if="${item.status==4}" >Supervisor Approved</span>
												</div>
											</div>
										</div>
										<fieldset class="form-group" id="commentField" style="display:none;">
											<label for="comment">Comment</label>
											<textarea class="form-control" id="comment" th:field="*{comment}"
												rows="4"></textarea>
										</fieldset>

										<button type="submit" class="btn btn-primary mr-2">Submit</button>
										<a th:href="@{/hdss/approval/demolist(fw=${fw})}">
										    <button type="button" class="btn btn-cancel ml-2">Cancel</button>
										</a>
										
										<hr>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.fw_uuid}">
												<div class="form-group">
													<label th:text="#{item.fw}"></label>
													<input type="text" class="form-control" id="fw_uuid" th:field="*{fw_uuid}"  readonly>
												</div>
											</div>
											<div class="col-md-6" th:if="${item.phone2}">
												<div class="form-group">
													<label th:text="#{item.name}"></label>
													<input type="text" class="form-control" id="phone2" th:field="*{phone2}"  readonly>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-6" th:if="${item.edtime}">
												<div class="form-group">
													<label th:text="#{item.compo}"></label>
													<input type="text" class="form-control" id="edtime" th:field="*{edtime}"  readonly>
												</div>
											</div>
											<div class="col-md-6" th:if="${item.sttime}">
												<div class="form-group">
													<label th:text="#{ind.dob}"></label>
													<input type="text" class="form-control" id="sttime" th:field="*{sttime}"  readonly>
													<span style="color: green;" class="input-group-text" th:text="'(' + ${item.phone1} + ' years)'"></span>
												</div>
											</div>
										</div>
										
										<!--<div class="form-group">
											<label th:text="#{item.fw}"></label>
											<input type="text" class="form-control" id="fw" th:field="*{fw_uuid}" readonly>
										</div>
										
										<div class="form-group">
											<label th:text="#{item.name}"></label>
											<input type="text" class="form-control" id="indi-name" th:field="*{individual_uuid}" readonly>
										</div>
										<div class="form-group">
											<label th:text="#{item.compo}"></label>
											<input type="text" class="form-control" id="indi-compno" th:field="*{visit_uuid}" readonly>
										</div>
										<div class="form-group">
											<label th:text="#{ind.dob}"></label>
											<input type="text" class="form-control" id="indi-dob" th:field="*{sttime}" readonly>
										</div>-->
										
									</form>
								</div>
							</div>
						</div>
					</div>



				</div>
			</div>



			<div th:insert="fragments/footer"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>window.jQuery || document.write('<script th:src="@{/src/js/vendor/jquery-3.3.1.min.js}"><\/script>')</script>
	<script th:src="@{/plugins/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
	<script th:src="@{/dist/js/theme.min.js}"></script>
	<script th:src="@{/js/dashboard.js}"></script>
	<script th:src="@{/js/form-components.js}"></script>

	<script>
		function logout() {
			document.getElementById('logoutForm').submit();
		}
	</script>

	<script th:src="@{/src/js/vendor/modernizr-2.8.3.min.js}"></script>

	<script>
		function toggleCommentField() {
			var status = $('#status').val();
			if (status === '2') { // Use strict comparison (===)
				$('#commentField').show('fade');
			} else {
				$('#commentField').hide('fade');
			}
		}

		// Call toggleCommentField on page load to handle initial state
		toggleCommentField();
	</script>



</body>

</html>
