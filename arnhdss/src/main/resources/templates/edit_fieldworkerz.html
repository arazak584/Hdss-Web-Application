<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/header :: navbar" /></div>


<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Update Fieldworker</h1>
		<div class="card-body">
		<form th:action="@{/fieldworkers/{username} (username=${fieldworker.username})}" th:object="${fieldworker}" method="post">
		<div class="form-group">
		<label>STAFF CODE</label>
		<input type="text" name="username" th:field ="*{username}" Placeholder="Enter Staff Code in CAPS" class="form-control"/>
		</div>
		<div class="form-group">
		<label>STAFF NAME</label>
		<input type="text" name="fullname" th:field ="*{fullName}" Placeholder="Enter Staff Full Name" class="form-control"/>
		</div>
		<div class="form-group">
		<label>PASSWORD</label>
		<input type="password" name="password" th:field ="*{password}" Placeholder="Enter Pin or Password(Should be in Numbers)" class="form-control"/>
		</div>
		<div class="form-group">
		<label>STAFF STATUS</label>
		<input type="text" name="status" th:field ="*{status}" Placeholder="Status of Fieldworker(1=Active, 0=Inactive)" class="form-control"/>
		</div>
		
		<div class="footer-body">
		
		<button type="submit" class="btn btn-primary">Update</button>
		
		</div>
		
		</form>
		</div>
		</div>

	</div>

</div>

<div th:replace="common/header :: body-bottom-scripts" ></div>

</body>
</html>
