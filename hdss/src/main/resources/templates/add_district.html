<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
 

<body>
<div th:replace="common/header :: navbar" /></div>

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Register District</h1>
		<div class="card-body">
		<form th:action="@{/districtList}" th:object="${district}" method="post">
		<div class="form-group">
		<label>DISTRICT CODE</label>
		<input type="text" name="extId" th:field ="*{extId}" Placeholder="Enter extId Code in CAPS" class="form-control"/>
		</div>
		<div class="form-group">
		<label>DISTRICT NAME</label>
		<input type="text" name="name" th:field ="*{name}" Placeholder="Enter District Name" class="form-control"/>
		</div>
		<div class="form-group">
		<label>REGION</label>
		<select id="regionId" name="regionId" class="form-control form-control-lg" th:field="*{regionId}">
		        <option value="">-- Select Region --</option>
		        <option th:each="level : ${levels}" th:value="${level.extId}" th:text="${level.name}"></option>
		        <option th:each="region : ${region}" th:value="${region.extId}" th:text="${region.name}"></option>
		 </select>
		</div>
		<div class="form-group">
		<label>LEVEL</label>
		<select id="level_uuid" name="level_uuid" class="form-control form-control-lg" th:field="*{level_uuid}">
		        <option value="">-- Select Level --</option>
		        <option th:each="level : ${levels}" th:value="${level.uuid}" th:text="${level.name}"></option>
		        <option th:each="hierarchy : ${hierarchy}" th:value="${hierarchy.uuid}" th:text="${hierarchy.name}"></option>
		    </select>
    		</div>
		
		<div class="footer-body">
		
		<button type="submit" class="btn btn-primary">Save</button>
		
		</div>
		
		</form>
		</div>
		</div>

	</div>

</div>

<div th:replace="common/header :: body-bottom-scripts" ></div>
</body>
</html>
