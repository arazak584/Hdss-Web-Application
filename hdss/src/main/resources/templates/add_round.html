<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
 

<body>
<div th:replace="common/header :: navbar" /></div>

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Create Round</h1>
		<div class="card-body">
		<form th:action="@{/rounds}" th:object="${round}" method="post">
		<div class="form-group">
		<label>ROUND NUMBER</label>
		<input type="number" name="roundNumber" th:field ="*{roundNumber}" Placeholder="Enter Round Number" class="form-control"/>
		</div>
		<div class="form-group">
		<label>START DATE</label>
		<input type="date" name="startDate" th:field ="*{startDate}" class="form-control"/>
		</div>
		<div class="form-group">
		<label>END DATE</label>
		<input type="date" name="endDate" th:field ="*{endDate}"  class="form-control"/>
		</div>
		<div class="form-group">
		<label>REMARKS</label>
		<input type="text" name="remark" th:field ="*{remark}" Placeholder="Enter Remarks" class="form-control"/>
		</div>
		
		<div class="footer-body">
		
		<button type="submit" class="btn btn-primary">Save</button>
		
		</div>
		
		</form>
		</div>
		</div>

	</div>

</div>

<div th:replace="common/header :: body-bottom-scripts" ></div>
</body>
</html>
