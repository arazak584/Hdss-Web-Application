<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/header :: navbar" /></div>


<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Update Region</h1>
		<div class="card-body">
		<form th:action="@{/regionList/{extId} (id=${region.extId})}" th:object="${region}" method="post">
		<div class="form-group">
		<label>REGION CODE</label>
		<input type="text" name="extId" th:field ="*{extId}" class="form-control"/>
		</div>
		<div class="form-group">
		<label>REGION NAME</label>
		<input type="text" name="name" th:field ="*{name}" class="form-control"/>
		</div>
		<div class="form-group">
		<label>COUNTRY</label>
		<select id="countryId" name="countryId" class="form-control form-control-lg" th:field="*{countryId}">
		        <option value="">-- Select Country --</option>
		        <option th:each="level : ${levels}" th:value="${level.extId}" th:text="${level.name}"></option>
		        <option th:each="country : ${country}" th:value="${country.extId}" th:text="${country.name}"></option>
		 </select>
		</div>
		<div class="form-group">
		<label>LEVEL</label>
		<select id="level_uuid" name="level_uuid" class="form-control form-control-lg" th:field="*{level_uuid}">
		        <option value="">-- Select Level --</option>
		        <option th:each="level : ${levels}" th:value="${level.uuid}" th:text="${level.name}"></option>
		        <option th:each="hierarchy : ${hierarchy}" th:value="${hierarchy.uuid}" th:text="${hierarchy.name}"></option>
		</select>
		</div>
		
		<div class="footer-body">
		
		<button type="submit" class="btn btn-primary">Update</button>
		
		</div>
		
		</form>
		</div>
		</div>

	</div>

</div>

<div th:replace="common/header :: body-bottom-scripts" ></div>

</body>
</html>
